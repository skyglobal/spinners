<body>

<h1>spinners
    <small class="text--secondary  ">v0.1.2</small>
    <small class="text--secondary demo-updated  ">Last updated : Thu Dec 11 2014 15:48:30</small>
</h1>



<h2>Small Spinner</h2>

<div class="spinner-blue">
    <p>Please wait...</p>
</div>

<p>
    Add the class <code>spinner-blue</code> to get an ajax-style spinner icon.
</p>

<h2>Large Spinner</h2>
<div class="spinner-blue spinner-large">
    <p>Please wait...</p>
</div>

<p>
    Add the class <code>spinner-blue spinner-large</code> to get a larger one.
</p>
