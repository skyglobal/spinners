<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>spinners</title>

    <link rel="stylesheet" href="css/demo.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="js/main.js"/>
</head>
<body>

<h1>Spinners
    <small  class="demo-version text--secondary">v0.0.5
        <a href="https://github.com/skyglobal/spinners" class="text--secondary">
            <span class="demo-icon demo-icon--github"  aria-hidden=true></span>
            <span class="speak">Github Repo</span>
        </a></small>
</h1>
<h2>Small Spinner</h2>

<div class="spinner-blue">
    <p>Please wait...</p>
</div>

<p>
    Add the class <code>spinner-blue</code> to get an ajax-style spinner icon.
</p>

<h2>Large Spinner</h2>
<div class="spinner-blue spinner-large">
    <p>Please wait...</p>
</div>

<p>
    Add the class <code>spinner-blue spinner-large</code> to get a larger one.
</p>
