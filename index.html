<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>spinners</title>

    <link rel="stylesheet" href="css/demo.css"/>
    <link rel="stylesheet" href="css/spinners.css"/>
</head>
<body>

<div class="skycom-container">
    <h1>Spinners
        <small  class="demo-version text--secondary">v0.1.0
            <a href="https://github.com/skyglobal/spinners" class="text--secondary">
                <span class="demo-icon demo-icon--github"  aria-hidden=true></span>
                <span class="speak">Github Repo</span>
            </a></small>
    </h1>
</div>

<div class="skycom-container">
    <h2>Spinner <small class="text--secondary">default</small></h2>

    <div class="spinner">
        <p class="spinner__text">Please wait...</p>
    </div>
</div>

<div class="skycom-container">
    <h2>Large Spinner</h2>
    <div class="spinner spinner--large">
        <p class="spinner__text">Please wait...</p>
    </div>
</div>
